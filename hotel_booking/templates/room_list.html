<!DOCTYPE html>
<html>
<head>
    <title>Room List</title>
</head>
<body>
    <h1>Room List</h1>
    <ul>
        {% for room in rooms %}
            <li>{{ room.name }} - {{ room.price }} - {{ room.capacity }}</li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul>
</body>
</html>
