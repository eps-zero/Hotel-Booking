{% extends 'base_template.html' %}
{% block content %}
<h1>Room List</h1>

<div class="filter-container">
    <h2>Filter Rooms</h2>
    <form action="" method="GET" id="room-filter-form">
        <label for="min-price">Minimum Price:</label>
        <input type="number" id="min-price" name="min_price">

        <label for="max-price">Maximum Price:</label>
        <input type="number" id="max-price" name="max_price">

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity">

        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="date_range_after">

        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="date_range_before">

        <label for="ordering">Order by:</label>
        <select id="ordering" name="ordering">
            <option value="price">Price</option>
            <option value="-price">Price (Descending)</option>
            <option value="capacity">Capacity</option>
            <option value="-capacity">Capacity (Descending)</option>
        </select>

        <input type="submit" value="Filter">
    </form>
</div>

<ul>
    {% for room in rooms %}
    <li>
        <div class="room-item">
            <h2><a href="#">{{ room.room_number }}</a></h2>
            <p>Price: {{ room.price_per_day }}</p>
            <p>Capacity: {{ room.capacity }}</p </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
